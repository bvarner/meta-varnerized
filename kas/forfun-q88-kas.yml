header:
  version: 9
  includes:
    - local-env.yml

env:
  disable_getty: ""
  timezone: "America/Indiana/Indianapolis"
#  ssid: ""
#  psk: ""

machine: q8-a13-tablet
distro: poky
target:
  - core-image-weston

repos:
  meta-varnerized:
    url: https://github.com/bvarner/meta-varnerized
    refspec: gatesgarth
    layers:
      meta-core:

  meta-sunxi:
    url: https://github.com/bvarner/meta-sunxi
    refspec: feature/q8-a13-tablet

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: gatesgarth
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: gatesgarth
    layers:
      meta-oe:
      meta-python:
      meta-networking:

local_conf_header:
  varnerized_setup: 
    hostname_pn-base-files = "q88db"
    PREFERRED_PROVIDER_virtual/libgl = "mesa"
    DISTRO_FEATURES = "systemd usbhost wifi zeroconf "
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
    LICENSE_FLAGS_WHITELIST = "commercial"
  reduce_diskspace: |
    RM_OLD_IMAGE = "1"
    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_ipk"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
