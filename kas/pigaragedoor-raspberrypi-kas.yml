header:
  version: 9
  includes:
    - local-env.yml

machine: raspberrypi
distro: poky
target:
  - pigaragedoor-image

repos:
  meta-varnerized:
    url: https://github.com/bvarner/meta-varnerized
    refspec: feature/garagedoor-udev
#    refspec: gatesgarth
    layers:
      meta-core:
      meta-raspberrypi:
      meta-garagedoor:

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    refspec: gatesgarth

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: gatesgarth
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: gatesgarth
    layers:
      meta-oe:
      meta-python:
      meta-networking:

local_conf_header:
  pigaragedoor_config: |
# Set to an absolute path for a cert and key to enable SSL.
#    PIGARAGEDOOR_CERT = ""
#    PIGARAGEDOOR_CERT_KEY = ""
  varnerized_pi_setup: |
    RPI_USE_U_BOOT = "1"
    GPU_MEM = "16"
    hostname_pn-base-files = "garage-door"
    DISTRO_FEATURES = "systemd usbhost wifi zeroconf "
    DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
    LICENSE_FLAGS_WHITELIST = "commercial"
  reduce_diskspace: |
    INHERIT += "rm_work_and_downloads"
    RM_OLD_IMAGE = "1"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_ipk"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
